<!DOCTYPE html>
<html>
  <head>
    <title>Finabel Hash</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="finabel.js"></script>
    <script>
      function display() {
        var key = document.getElementById("key").value;
        var salt = document.getElementById("salt").value;
        var rounds_input = document.getElementById("rounds");
        var rounds = Number(rounds_input.value);
        if (isNaN(rounds) || rounds < 0) {
          rounds = 0;
          rounds_input.value = "";
        }
        var digits_input = document.getElementById("digits");
        var digits = Number(digits_input.value);
        if (isNaN(digits) || digits < 0) {
          digits = 0;
          digits_input.value = "";
        }
        document.getElementById("output").innerHTML = finabel(
          key,
          salt,
          rounds,
          digits
        );
      }

      function toggle() {
        var input = document.getElementById("key");
        var button = document.getElementById("visibility");
        if (button.value == "hide") {
          input.type = "password";
          button.value = "show";
        } else {
          input.type = "text";
          button.value = "hide";
        }
      }
    </script>
  </head>
  <body
    style="
      background-color: #9befa4;
      color: #369;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      font-weight: bold;
    "
    onload="display()"
  >
    <style>
      #forkongithub a {
        background: #833dd3;
        color: #fff;
        text-decoration: none;
        font-family: arial, sans-serif;
        text-align: center;
        font-weight: bold;
        padding: 5px 40px;
        font-size: 1rem;
        line-height: 2rem;
        position: relative;
        transition: 0.5s;
      }
      #forkongithub a:hover {
        background: #9d6bd6;
        color: #fff;
      }
      #forkongithub a::before,
      #forkongithub a::after {
        content: "";
        width: 100%;
        display: block;
        position: absolute;
        top: 1px;
        left: 0;
        height: 1px;
        background: #fff;
      }
      #forkongithub a::after {
        bottom: 1px;
        top: auto;
      }
        #forkongithub a {
          width: 200px;
          position: absolute;
          top: 60px;
          right: -60px;
          transform: rotate(45deg);
          -webkit-transform: rotate(45deg);
          -ms-transform: rotate(45deg);
          -moz-transform: rotate(45deg);
          -o-transform: rotate(45deg);
          box-shadow: 10px 4px 10px rgba(0, 0, 0, 0.8);
        }
      }</style
    ><span id="forkongithub"
      ><a href="https://github.com/gardhr/finabel"
        >Fork me on GitHub</a
      ></span
    >
    <br />
    <h2 align="center">
      Finabel: A Hashing Algorithm Based on Finite Abelian Groups
    </h2>
    <br />
    <form onsubmit="display()" action="javascript:void(0)">
      <table
        align="center"
        style="border-spacing: 15px; border-collapse: separate;"
      >
        <tr>
          <td>
            Key/Password &nbsp;
            <input
              type="button"
              id="visibility"
              value="hide"
              onclick="toggle()"
            />
          </td>
          <td>
            Salt/Username (Optional)
          </td>
          <td>
            Additional Iterations
          </td>
          <td>
            Output Length (# of Hex Digits)
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" id="key" onfocus="this.select()" />
          </td>
          <td>
            <input type="text" id="salt" onfocus="this.select()" />
          </td>
          <td>
            <input type="text" id="rounds" onfocus="this.select()" />
          </td>
          <td>
            <input type="text" id="digits" onfocus="this.select()" />
          </td>
          <td align="center">
            <input type="submit" id="generate" value="Generate!" />
          </td>
        </tr>
      </table>
    </form>
    <p id="output" style="color: #50366d;word-wrap: break-word;"></p>
  </body>
</html>
